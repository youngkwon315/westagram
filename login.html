<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <article class="loginPage">
        <div class="loginImage">
          <img src="../img/loginimage1.jpg" />
          <img src="../img/loginimage2.jpg" />
          <img src="../img/loginImage3.jpg" />
        </div>
        <section class="loginPanel">
          <section class="login">
            <div class="logo">
              <img src="/img/logo_text.png" />
            </div>
            <form class="loginForm">
              <input
                class="userId"
                type="text"
                placeholder="전화번호, 사용자 이름 또는 이메일"
              />
              <input
                class="userPassword"
                type="password"
                placeholder="비밀번호"
              />
              <button class="login_btn">로그인</button>
            </form>
            <div class="passwordFind">
              <p>비밀번호를 잊으셨나요?</p>
            </div>
          </section>
          <section class="createAccount">
            <p>Don't have an account? <span>Sign Up</span></p>
          </section>
          <section class="getApp">
            <p>Get the app.</p>
            <div class="appIcon">
              <img src="../img/appIOS.png" />
              <img src="../img/appAndroid.png" />
            </div>
          </section>
        </section>
      </article>
      <footer>
        <section class="footerMenu">
          <ul>
            <li>ABOUT</li>
            <li>HELP</li>
            <li>PRESS</li>
            <li>API</li>
            <li>JOBS</li>
            <li>PRIVACY</li>
            <li>TERMS</li>
            <li>LOCATIONS</li>
            <li>TOP ACCOUNTS</li>
            <li>HASHTAGS</li>
            <li>LANGUAGE</li>
          </ul>
        </section>
        <span>© 2020 INSTAGRAM FROM FACEBOOK</span>
      </footer>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
